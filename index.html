<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations and localStorage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Color input to choose the button color -->
  <label for="colorInput">Choose button color:</label>
  <input type="color" id="colorInput" name="colorInput" value="#4CAF50">
  
  <!-- Button to save the color preference -->
  <button id="saveButton">Save Color</button>

  <!-- The animated button -->
  <button id="myButton">Hover me!</button>

  <script src="script.js"></script>
</body>
</html>
